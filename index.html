<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Classifica PuntoK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="PuntoK.css" />
</head>
<body>

  <h1>Classifica aggregata e dettagli gara</h1>

    <input type="file" id="fileInput" multiple accept=".json" />
  <br />

  <label>
    Seleziona gara:
    <select id="garaSelect">
      <option value="">-- Tutte le gare (aggregato) --</option>
    </select>
  </label>
  
  <label>
    Filtra per società:
    <input type="text" id="filterSocieta" placeholder="Nome società" value="PUNTO K" />
  </label>

  <h3>Gare a cui ha partecipato l'atleta</h3>
  <table id="atletaTable" style="display:none;">
    <thead>
      <tr>
        <th>Gara</th>
        <th>Categoria</th>
        <th>Tempo</th>
        <th>Punteggio</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <table id="outputTable">
    <thead id="tableHeader">
      <tr></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="Gare.js"></script>
  <script src="PuntoK.js"></script>

</body>
</html>
